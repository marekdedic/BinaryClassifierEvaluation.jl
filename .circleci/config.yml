version: 2.1
workflows:
  main:
    jobs:
      - unit:
          filters:
            branches:
              ignore:
                - gh-pages
            tags:
              only: /.*/

job-references:
  env: &env
    docker:
      - image: julia:latest

jobs:
  unit:
    <<: *env
    steps:
      - run:
          name: Install git
          command: |
            apt-get update
            apt-get install -y git
      - checkout
      - run:
          name: Run Tests
          command: julia --project --code-coverage=user test/runtests.jl
      - run:
          name: Upload Coverage Results
          command: julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
